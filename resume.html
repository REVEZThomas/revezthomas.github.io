<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Style.css">
<script src="https://use.fontawesome.com/57ab30f035.js"></script>
</head>

<body>

<div class="contenu">
	<header>
		<div class="intro">
			<h1 style="width:7.5em;height:1.4em;"><i class="fa fa-file-text" aria-hidden="true"></i> &emsp; RESUME</h1>
			<h2>Here you can find my resume translated in all three of my spoken languages (French / English / Spanish)</h2>
		</div>
	</header>
	<article>
		<div class="carte">
			<div class="colwrap">
				<div class="rowwrap">
					<h2>&#8594; &emsp; English resume</h2>
			  		<picture>
			  			<img id="flag" width="250px" height="166px" src="BritishFlag.png" alt="British Flag">
			  		</picture>
		  		</div>
		  		<button class="btn"><i class="fa fa-download fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; Download</button>
			</div>
			<hr>
			
			<div class="colwrap">
				<div class="rowwrap">
					<h2>&#8594; &emsp; French resume</h2>
			  		<picture>
			  			<img id="flag" width="250px" height="166px" src="FrenchFlag.png" alt="French Flag">
			  		</picture>
			  	</div>
		  		<button class="btn"><i class="fa fa-download fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; Download</button>
			</div>

			<div class="colwrap">
				<div class="rowwrap">
					<h2>&#8594; &emsp; Spanish resume</h2>
			  		<picture>
			  			<img id="flag" width="250px" height="166px" src="SpanishFlag.png" alt="Spanish Flag">
			  		</picture>
			  	</div>
		  		<button class="btn"><i class="fa fa-download fa-lg" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp; Download</button>
			</div>
		</div>
	</article>
</div>


</body>
</html>
